<button
  class="md-surface-container-high highlight-button inline-flex cursor-pointer items-center rounded-lg px-4 py-1.5 shadow-lg"
  [class.highlighted]="issue().hasCurrentUserHighlight"
>
  <lucide-angular [img]="highlightIcon" size="18"></lucide-angular>
  <span class="ms-0.5 text-sm font-bold text-gray-900">{{
    issue().highlights
  }}</span>
</button>
