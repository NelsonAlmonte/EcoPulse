<ion-header [translucent]="true" class="px-4">
  <ion-toolbar>
    <ion-title>Reportar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportar</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4>Ubicación actual</h4>
  <app-location-preview></app-location-preview>

  <h4>Tus últimos reportes</h4>
  <div class="mb-20">
    <app-issue-list></app-issue-list>
  </div>

  <div class="fixed bottom-6 right-0 z-50 ion-padding-end">
    <button
      type="button"
      class="text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-2xl text-sm p-4 text-center inline-flex items-center shadow-xl"
      (click)="takePicture()"
    >
      <lucide-angular [img]="cameraIcon" size="24"></lucide-angular>
    </button>
  </div>
</ion-content>
