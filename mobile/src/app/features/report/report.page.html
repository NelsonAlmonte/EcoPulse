<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="px-4">
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding md-surface md-on-surface">
  <ion-refresher slot="fixed" (ionRefresh)="refreshLatestIssues($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4 class="mt-0!">Ubicación actual</h4>
  <app-location-preview></app-location-preview>

  <h4>Tus últimos reportes</h4>
  <div class="mb-20">
    <app-issue-list></app-issue-list>
  </div>

  <div class="fixed bottom-6 right-0 z-50 ion-padding-end">
    <button
      type="button"
      class="md-primary md-on-primary focus:outline-none font-medium rounded-2xl text-sm p-4 text-center inline-flex items-center shadow-xl"
      (click)="takePicture()"
    >
      <lucide-angular
        class="me-1"
        [img]="cameraIcon"
        size="24"
      ></lucide-angular>
      <span>Reportar</span>
    </button>
  </div>
</ion-content>
