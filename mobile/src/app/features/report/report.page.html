<ion-header [translucent]="true" class="px-4">
  <ion-toolbar>
    <ion-title>Reportar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportar</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4>Ubicación actual</h4>
  <app-location-preview></app-location-preview>

  <h4>Tus últimos reportes</h4>
  <app-issue-list></app-issue-list>

  <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
    <button
      type="button"
      class="text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-7 py-4 text-center inline-flex items-center shadow-lg"
      (click)="takePicture()"
    >
      <lucide-angular
        class="me-0.5"
        [img]="cameraIcon"
        size="18"
      ></lucide-angular>
      Abrir cámara
    </button>
  </div>
</ion-content>
