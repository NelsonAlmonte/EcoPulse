<div class="flex content-center items-center">
  <button
    class="inline-flex items-center rounded-full p-2 highlight-button"
    (click)="manageHighlight($event)"
    [class.highlighted]="issue().hasCurrentUserHighlight"
  >
    <lucide-angular
      class="me-0.5"
      [img]="highlightIcon"
      size="20"
    ></lucide-angular>
    <span class="text-xs font-bold" #highlightsCount>{{
      issue().highlights
    }}</span>
  </button>
</div>
