<div class="flex content-center items-center">
  <button class="inline-flex text-gray-500">
    <lucide-angular
      class="me-0.5"
      [class.highlighted]="issue().hasCurrentUserHighlight"
      [img]="highlightIcon"
      size="24"
      (click)="manageHighlight($event)"
    ></lucide-angular>
  </button>
  <span class="text-xs font-bold text-gray-500" #highlightsCount>{{
    issue().highlights
  }}</span>
</div>
