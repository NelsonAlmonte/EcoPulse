<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-segment
      class="px-4"
      [value]="currentSegment"
      (ionChange)="changeCurrentSegment($event)"
    >
      <ion-segment-button class="opacity-100" value="photo" content-id="photo">
        <lucide-angular [img]="photoIcon" size="18"></lucide-angular>
        <ion-label class="capitalize">Foto</ion-label>
      </ion-segment-button>
      <ion-segment-button
        class="opacity-100"
        value="location"
        content-id="location"
      >
        <lucide-angular [img]="placeIcon" size="18"></lucide-angular>

        <ion-label class="capitalize">Lugar</ion-label>
      </ion-segment-button>
      <ion-segment-button
        class="opacity-100"
        value="categories"
        content-id="categories"
      >
        <lucide-angular [img]="issueIcon" size="18"></lucide-angular>

        <ion-label class="capitalize">Incidencia</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment-view>
    <ion-segment-content class="ion-padding" id="photo">
      <div class="flex justify-center my-4">
        <h4 class="text-2xl!">Foto de la incidencia</h4>
      </div>
      <img class="rounded-2xl" src="{{ photo() }}" alt="Issue photo" />
    </ion-segment-content>
    <ion-segment-content class="ion-padding" id="location">
      <div class="flex justify-center my-4">
        <h4 class="text-2xl!">Lugar de la incidencia</h4>
      </div>
      <app-location-preview></app-location-preview>
    </ion-segment-content>
    <ion-segment-content class="ion-padding" id="categories">
      <div class="flex justify-center my-4">
        <h4 class="text-2xl!">Tipo de incidencia</h4>
      </div>
      <app-category-list
        (selectedCategory)="selectedCategory = $event"
      ></app-category-list>
      <div class="flex justify-center my-4">
        <h4 class="text-2xl!">Dejanos tu comentario</h4>
      </div>
      <ion-textarea
        label="Comentario (opcional)"
        labelPlacement="floating"
        [counter]="true"
        maxlength="100"
        shape="round"
        fill="outline"
        rows="5"
        [(ngModel)]="comment"
      ></ion-textarea>
    </ion-segment-content>
  </ion-segment-view>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="flex justify-between w-full ion-padding">
      @if (currentSegment === 'photo') {
      <button
        type="button"
        class="md-secondary-container md-on-secondary-container focus:outline-none font-medium rounded-3xl text-sm px-5 py-2.5 text-center inline-flex items-center"
        (click)="cancel()"
      >
        <lucide-angular
          class="me-0.5"
          [img]="cancelIcon"
          size="18"
        ></lucide-angular>
        Cancelar
      </button>
      } @else {
      <button
        type="button"
        class="md-secondary-container md-on-secondary-container focus:outline-none font-medium rounded-3xl text-sm px-5 py-2.5 text-center inline-flex items-center"
        (click)="back()"
      >
        <lucide-angular
          class="me-0.5"
          [img]="prevIcon"
          size="18"
        ></lucide-angular>
        Anterior
      </button>
      } @if (currentSegment === 'categories') {
      <button
        type="button"
        class="md-primary md-on-primary focus:outline-none font-medium rounded-3xl text-sm px-5 py-2.5 text-center inline-flex items-center send-report-button"
        [disabled]="buttonStatus.isDisabled"
        (click)="sendReport()"
      >
        <lucide-angular
          class="me-0.5"
          [class.hidden]="buttonStatus.isDisabled"
          [img]="sendIcon"
          size="18"
        ></lucide-angular>
        <svg
          aria-hidden="true"
          role="status"
          class="w-4 h-4 me-2 md-on-primary animate-spin"
          [class.hidden]="!buttonStatus.isDisabled"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="#1C64F2"
          />
        </svg>
        {{ buttonStatus.text }}
      </button>
      } @else {
      <button
        type="button"
        class="md-primary md-on-primary focus:outline-none font-medium rounded-3xl text-sm px-5 py-2.5 text-center inline-flex items-center"
        (click)="next()"
      >
        Siguiente
        <lucide-angular
          class="ms-0.5"
          [img]="nextIcon"
          size="18"
        ></lucide-angular>
      </button>
      }
    </div>
  </ion-toolbar>
</ion-footer>
