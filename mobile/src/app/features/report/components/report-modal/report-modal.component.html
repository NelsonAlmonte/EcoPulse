<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del reporte</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h4>¿Esta es la foto que quieres reportar?</h4>
  <img class="rounded-xl" src="{{ photo }}" alt="Issue photo" />
  <h4>¿Ese es el lugar del problema?</h4>
  <app-location-preview></app-location-preview>
  <h4>¿Qué tipo de problema estás reportando?</h4>
  <app-category-list
    (selectedCategory)="selectedCategory = $event"
  ></app-category-list>
  <ion-button (click)="sendReport()" [strong]="true">Enviar reporte</ion-button>
</ion-content>
