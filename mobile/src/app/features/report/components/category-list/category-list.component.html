@if (!categoryService.categories()) {
<p>Cargando...</p>
} @if (categoryService.categories()) {
<div class="grid grid-cols-2 gap-2 ion-margin-bottom ion-margin-top">
  @for (category of categoryService.categories(); track $index) {
  <div
    class="flex justify-start items-center px-3 py-4 rounded-full category-item"
    (click)="selectCategory(category.id, $event)"
  >
    <div class="me-2">
      <lucide-angular
        [img]="showIcon(category.icon)"
        size="18"
        class="category-icon"
      ></lucide-angular>
    </div>
    <span class="text-sm">{{ category.name }}</span>
  </div>
  }
</div>
}
