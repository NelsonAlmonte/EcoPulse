@if (userService.issues().status === 'LOADING') {
<div class="flex flex-col space-y-4">
  <app-issue-detail-loading></app-issue-detail-loading>
  <app-issue-detail-loading></app-issue-detail-loading>
  <app-issue-detail-loading></app-issue-detail-loading>
</div>
} @if (userService.issues().status === 'ERROR') {
<p>Handle error</p>
} @if (userService.issues().status === 'SUCCESS') { @for (issue of
userService.issues().data; track $index) {
<app-issue-detail [issue]="issue"></app-issue-detail>
} }
