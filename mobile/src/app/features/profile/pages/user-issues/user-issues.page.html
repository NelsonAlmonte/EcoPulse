<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tus reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refreshUserIssues($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-issue-list [issueList]="this.userService.issueList()"></app-issue-list>

  @if (canGetMore()) {
  <ion-infinite-scroll (ionInfinite)="getMoreIssues($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  }
</ion-content>
