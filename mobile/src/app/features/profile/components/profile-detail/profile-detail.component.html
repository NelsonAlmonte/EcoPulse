@if (!userData) {
<h1>Cargando...</h1>
} @if (userData) {
<div class="flex flex-col items-center bg-gray-100 rounded-2xl p-2 mb-4">
  <div>
    <lucide-angular
      class="text-gray-600"
      [img]="userIcon"
      size="60"
    ></lucide-angular>
  </div>
  <span class="text-gray-900 text-lg"
    >{{ userData.name }} {{ userData.last }}</span
  >
  <app-profile-counters class="w-full"></app-profile-counters>
</div>

<app-profile-options></app-profile-options>

}
