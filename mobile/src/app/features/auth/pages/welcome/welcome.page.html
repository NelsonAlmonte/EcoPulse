<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-between items-center h-full">
    <div class="w-48 text-center mt-32">
      <img
        class="w-full mb-4 rounded-full"
        src="assets/img/logo.png"
        alt="logo"
      />
      <div>
        <span
          class="md-on-primary-container pointer-events-none absolute start-0 end-0 mt-2 text-center text-3xl font-bold tracking-widest capitalize opacity-20 select-none"
        >
          EcoPulse
        </span>
        <span class="md-on-surface text-3xl relative text-center capitalize"
          >EcoPulse</span
        >
      </div>
    </div>
    <div class="rounded-t-4xl px-10 py-10 md-surface-container">
      <span class="md-on-surface text-2xl">Bienvenido a EcoPulse</span>
      <p class="md-on-surface mt-4">
        Tu conexión directa con la comunidad. <br />
        Reporta incidencias, mejora tu entorno y haz que tu voz se escuche.
      </p>
      <div class="grid grid-cols-2 gap-2 mt-10">
        <a
          type="button"
          class="md-secondary-container md-on-secondary-container focus:outline-none font-medium rounded-3xl text-base px-6 py-3.5 w-full text-center flex justify-center items-center"
          [routerLink]="['/login']"
        >
          <lucide-angular
            class="me-1"
            [img]="loginIcon"
            size="18"
          ></lucide-angular>
          Iniciar sesión
        </a>
        <a
          type="button"
          class="md-primary md-on-primary focus:outline-none font-medium rounded-3xl text-base px-6 py-3.5 w-full text-center flex justify-center items-center"
          [routerLink]="['/signup']"
        >
          <lucide-angular
            class="me-1"
            [img]="signupIcon"
            size="18"
          ></lucide-angular>
          Registrate
        </a>
      </div>
    </div>
  </div>
</ion-content>
